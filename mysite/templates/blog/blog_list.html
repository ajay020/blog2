{% extends 'blog/base.html' %}
{% load static %}

{% block title %}
   Welcome to {{ block.super }}
{% endblock %}

{% block content%}
<div class="row">
    {% for post in posts%}
    <div class="col-md-6">
      <div class="img-thumbnail">
         <a href="{{ post.get_absolute_url }}">   {{post.title}} </a><small style="float:right"> {{post.created}}  </small>
         Author:{{post.author}}<br>
         {{post.body}}
      </div>
      <br>
    </div>
    {% endfor%}
</div>
{% endblock %}
