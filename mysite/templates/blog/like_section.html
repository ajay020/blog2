
  {% if user.is_authenticated %}
  <form action="{% url 'like_post' %}" method="POST">
    {% csrf_token %}
    {% if is_liked %}
      <button name="post-id" id="like_btn" value="{{ post.id }}" class="btn btn-danger" >DisLike</button>
    {% else %}
      <button name="post-id" id="like_btn" value="{{ post.id }}" class="btn btn-primary" >Like</button>
    {% endif %} 
  </form>
  {% endif %}
  <span>
    {{ total_likes }} Like{{ total_likes|pluralize}}
  </span>
